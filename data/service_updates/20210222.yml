title: Service reactivation and new features
summary: |-
  Following research with schools, we are re-activating the Get School
  Experience Service on the 22 February
html_content: |-
  <p>
    Following research with schools, we are re-activating the Get School
    Experience Service on the 22 February.
  </p>

  <ul class="govuk-list govuk-list--bullet">
    <li>
      All schools will be re-activated; you can administer your bookings or
      close your profile as before.
    </li>
    </li>Candidates will be able to search all active experiences.</li>
  </ul>

  <p>
    <strong>'Virtual' checkbox</strong>
  </p>

  <p>
    A new 'virtual' checkbox is available to highlight to candidates that an
    offer is virtual and not in-school.
  </p>

  <ul class="govuk-list govuk-list--bullet">
    <li>
      Experiences can be tagged as 'VIRTUAL' and/or 'IN-SCHOOL'.
    </li>
    <li>
      You can select the experience type under the description of your offer and
      when you add new dates.
    </li>
    <li>
      You may wish to offer a virtual experience, such as videos of lessons,
      digital conferences, or online training materials for candidates to use.
    </li>
  </ul>
