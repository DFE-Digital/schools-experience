# Docker image
# Build a Docker image to deploy, run, or push to a container registry.
# Add steps that use Docker Compose, tag images, push to a registry, run an image, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

pool:
  vmImage: 'Ubuntu-16.04'

variables:
  imageName: 'your-container-image-name:$(build.buildId)'
  pgPwd: secret
  group: VARGROUP
  DATABASE_URL: postgresql://user:pass@server/dbname

steps:
- script: docker build -f Dockerfile -t $(imageName) .
  displayName: 'docker build'
- script: docker run -d --name=smoketest --health-interval=4s -e DATABASE_URL="$(WEB_URL)" -e SECRET_KEY_BASE=stubbed $(imageName)
  displayName: Spin up app
- script: sleep 15 # ugly but gives the web app time to boot
  displayName: Pause to allow app to boot
- script: docker ps | grep smoketest | grep '(healthy)' || false
  displayName: Check app reports as Healthy
